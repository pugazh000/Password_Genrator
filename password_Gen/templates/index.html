<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Password Generator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>NEON PASSWORD HUB</h1>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="20" value="12">

        <label for="includeUpper">Uppercase Letters</label>
        <input type="checkbox" id="includeUpper" checked>

        <label for="includeNumbers">Numbers</label>
        <input type="checkbox" id="includeNumbers" checked>

        <label for="includeSymbols">Symbols</label>
        <input type="checkbox" id="includeSymbols" checked>

        <button id="generateBtn">Generate</button>
        <p id="generatedPassword">[ Password will appear here ]</p>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
